name: robot-ci
on:
  pull_request: null
  push:
    branches:
      - main
  workflow_dispatch: null

jobs:
  robot_api_tests_report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Clean project
        run: make clean
      - name: Install dependencies
        run: make install
      - name: Run tests
        run: make run-test-report
      - name: Upload results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: logs
          path: ${{ github.workspace }}/logs/allure-reports

  generate_report:
    if: always()
    needs: [robot_api_tests_report] 
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: logs
      - name: Get repository owner & name
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: |
          export OWNER="$(echo "${{ github.repository }}" | awk -F / '{print $1}' | sed -e "s/:refs//")"
          export REPO="$(echo "${{ github.repository }}" | awk -F / '{print $2}' | sed -e "s/:refs//")"
          echo "::set-env name=REPOSITORY_OWNER::$OWNER"
          echo "::set-env name=REPOSITORY_NAME::$REPO"
      - name: Send logs to commit
        uses: joonvena/robotframework-reporter-action@v0.1
        env:
          GH_ACCESS_TOKEN: ${{ secrets.TOKEN }}
          REPO_OWNER: ${{ env.REPOSITORY_OWNER }}
          COMMIT_SHA: ${{ github.sha }}
          REPOSITORY: ${{ env.REPOSITORY_NAME }}
          REPORT_PATH: logs/allure-reports

  deploy_report:
    if: always()
    needs: [generate_report] 
    runs-on: ubuntu-latest
    steps:
      - name: Get allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
      - name: Deploy report to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ${{ github.workspace }}/logs/allure-reports