name: robot-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Clean project
      run: make clean
      
    - name: Install dependencies
      run: make install
      
    - name: Run tests
      run: make run-all
