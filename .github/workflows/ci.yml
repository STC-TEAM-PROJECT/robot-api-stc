name: ROBOT-CI

on:
  pull_request: null
  push:
    branches:
      - main
  workflow_dispatch: null

jobs:
  robot_schema_tests:
    name: Run schema tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clean project
        run: make clean

      - name: Install dependencies
        run: make install

      - name: Run schema tests
        if: always()
        run: make run-all-schema
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: allure-results
          path: ${{ github.workspace }}/allure-results

  generate_report:
    name: Generate report
    needs: [robot_schema_tests]
    runs-on: ubuntu-latest
    steps:
      - name: Download reports
        uses: actions/download-artifact@v1
        with:
          name: allure-results

      - name: Get repository owner & name
        run: |
            export OWNER="$(echo "${{ github.repository }}" | awk -F / '{print $1}' | sed -e "s/:refs//")"
            export REPO="$(echo "${{ github.repository }}" | awk -F / '{print $2}' | sed -e "s/:refs//")"
            echo "::set-env name=REPOSITORY_OWNER::$OWNER"
            echo "::set-env name=REPOSITORY_NAME::$REPO"

      - name: Send report to commit
        uses: joonvena/robotframework-reporter-action@v0.1
        env:
          GH_ACCESS_TOKEN: ${{ secrets.TOKEN }}
          REPO_OWNER: ${{ env.REPOSITORY_OWNER }}
          COMMIT_SHA: ${{ github.sha }}
          REPOSITORY: ${{ env.REPOSITORY_NAME }}
          REPORT_PATH: allure-results

      - name: Get allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure report gh-actions
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          #gh_pages: gh-pages
          # allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history